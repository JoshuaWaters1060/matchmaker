<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>True Love Quiz</title>
</head>
<body>
    <div class="container">
        <h1>Are You My True Love?</h1>
        <form id="quizForm">
            <div class="question">
                <p>1. Steak is the best food.</p>
                <input type="number" min="1" max="5" required>
            </div>
            <div class="question">
                <p>2. Video Games are fun.</p>
                <input type="number" min="1" max="5" required>
            </div>
            <div class="question">
                <p>3. Working out is worth the time.</p>
                <input type="number" min="1" max="5" required>
            </div>
            <div class="question">
                <p>4. I prefer quiet evenings at home.</p>
                <input type="number" min="1" max="5" required>
            </div>
            <div class="question">
                <p>5. I believe in love at first sight.</p>
                <input type="number" min="1" max="5" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
